<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на сайте</title>
   <style>
    /* Это стили для красоты */
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        width: 100%;
        max-width: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        padding: 40px;
    }

    h1, h2 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }
    h1 { font-size: 28px; }
    h2 { font-size: 22px; }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
        font-size: 15px;
    }
    
    /* Стили для всех полей ввода */
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border 0.3s;
        box-sizing: border-box;
    }
    
    input:focus, select:focus, textarea:focus {
        border-color: #4a6cf7;
        outline: none;
    }
    
    /* Специально для textarea */
    textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    /* Для строк с двумя полями */
    .form-group.row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
    .form-group.row > div {
        flex: 1;
        min-width: 200px;
    }
    
    .checkbox {
        display: flex;
        align-items: flex-start;
        margin-bottom: 25px;
        font-size: 15px;
        line-height: 1.5;
    }
    
    .checkbox input {
        margin-top: 5px;
        margin-right: 10px;
        flex-shrink: 0;
    }
    
    .checkbox label {
        font-weight: normal;
        margin-bottom: 0;
    }
    
    .radio-group {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 8px;
    }
    
    .radio-option {
        display: flex;
        align-items: center;
    }
    
    .radio-option input {
        margin-right: 8px;
    }
    
    .submit-btn {
        width: 100%;
        background: #4a6cf7;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 10px;
    }
    
    .submit-btn:hover {
        background: #3a5ce5;
    }
    
    .success-message {
        display: none;
        background: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 6px;
        margin-top: 20px;
        text-align: center;
    }
    
    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
        display: none;
    }
    
/* Адаптивность для планшетов и телефонов */
max-width: 768px {
    .container {
        padding: 25px;
        margin: 10px;
    }
    
    h1 { font-size: 24px; }
    h2 { font-size: 20px; }
    
    /* На узких экранах делаем строки вертикальными и убираем min-width */
    .form-group.row {
        flex-direction: column;
        gap: 15px;
    }
    
    .form-group.row > div {
        width: 100%;
        min-width: unset !important; /* Ключевое исправление! */
    }
    
    /* Выравниваем высоту лейблов в строке на мобильных */
    .form-group.row > div > label {
        min-height: 24px; /* Фиксированная высота для лейблов */
        display: flex;
        align-items: center;
        margin-bottom: 6px;
    }
    
    /* Увеличиваем чекбокс и радио */
    .checkbox {
        font-size: 14px;
    }
    
    .radio-group {
        flex-direction: column;
        gap: 10px;
    }
    
    input, select, textarea {
        font-size: 16px;
    }
}
    
    max-width: 480px {
        body {
            padding: 10px;
        }
        
        .container {
            padding: 20px;
            border-radius: 8px;


}
        
        .submit-btn {
            padding: 18px;
            font-size: 17px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        
     <form id="registrationForm" method="POST" action="https://formspree.io/f/xpwvllog"> <!-- НЕ МЕНЯЙТЕ ЭТОТ ACTION -->
    <input type="hidden" name="_subject" value="Новая заявка с сайта!">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">

    <!-- 1. ФИО -->
    <div class="form-group">
        <label for="fullname">ФИО *</label>
        <input type="text" id="fullname" name="ФИО" required placeholder="Иванов Иван Иванович">
    </div>

    <!-- 2. Возраст и 3. Дата рождения в одной строке -->
<div class="form-group row"> <!-- Используем класс, а не style="..." -->
    <div>
        <label for="age">Возраст *</label>
        <input type="number" id="age" name="Возраст" min="16" max="100" required placeholder="25">
    </div>
    <div>
        <label for="birthdate">Дата рождения *</label>
        <input type="date" id="birthdate" name="Дата_рождения" required>
    </div>
</div>

    <!-- 4. Email и 5. Телефон в одной строке -->
    <div class="form-group" style="display: flex; row: 20px; flex-wrap: wrap;">
        <div style="flex: 1;">
            <label for="email">Эл. почта *</label>
            <input type="email" id="email" name="Email" required placeholder="example@mail.com">
        </div>
        <div style="flex: 1;">
            <label for="phone">Телефон *</label>
            <input type="tel" id="phone" name="Телефон" required placeholder="+7 (999) 123-45-67">
        </div>
    </div>

    <!-- 6. Telegram -->
    <div class="form-group">
        <label for="telegram">Аккаунт в Telegram *</label>
        <input type="text" id="telegram" name="Telegram" required placeholder="@username">
    </div>

    <!-- 7. Опыт предпринимательской деятельности -->
    <div class="form-group">
        <label for="business_exp">Опыт предпринимательской деятельности *</label>
        <textarea id="business_exp" name="Опыт_предпринимательства" rows="3" required placeholder="Опишите ваш опыт, если есть"></textarea>
    </div>

    <!-- 8. Опыт работы -->
    <div class="form-group">
        <label for="work_exp">Опыт работы *</label>
        <textarea id="work_exp" name="Опыт_работы" rows="3" required placeholder="Опишите ваш профессиональный опыт"></textarea>
    </div>

    <!-- 9. Предпринимательское образование (да/нет) -->
    <div class="form-group">
        <label>Есть ли у вас предпринимательское образование? *</label>
        <div style="margin-top: 8px;">
            <label style="display: inline-block; margin-right: 20px;">
                <input type="radio" name="Образование" value="Да" required> Да
            </label>
            <label style="display: inline-block;">
                <input type="radio" name="Образование" value="Нет" required> Нет
            </label>
        </div>
    </div>

    <!-- 10. Идея для бизнеса -->
    <div class="form-group">
        <label for="business_idea">Есть ли у вас идея для бизнеса? Опишите *</label>
        <textarea id="business_idea" name="Идея_для_бизнеса" rows="4" required placeholder="Подробно опишите вашу бизнес-идею"></textarea>
    </div>

    <!-- 11. Готовность к очным занятиям (да/нет) -->
    <div class="form-group">
        <label>Готовы ли вы посещать очные занятия 4 дня подряд (в случае положительного решения)? *</label>
        <div style="margin-top: 8px;">
            <label style="display: inline-block; margin-right: 20px;">
                <input type="radio" name="Очные_занятия" value="Да" required> Да
            </label>
            <label style="display: inline-block;">
                <input type="radio" name="Очные_занятия" value="Нет" required> Нет
            </label>
        </div>
    </div>

    <!-- 12. Участник СВО / член семьи -->
    <div class="form-group">
        <label for="svo">Член семьи участника СВО / Участница СВО *</label>
        <select id="svo" name="СВО_статус" required>
            <option value="" disabled selected>-- Выберите вариант --</option>
            <option value="Нет">Нет</option>
            <option value="Член семьи участника СВО">Член семьи участника СВО</option>
            <option value="Участница СВО">Участница СВО</option>
        </select>
    </div>

    <!-- 13. СОГЛАСИЕ (ОБЯЗАТЕЛЬНЫЙ ЧЕКБОКС) -->
    <div class="form-group checkbox">
        <input type="checkbox" id="agreement" name="Согласие" required>
        <label for="agreement">
            Я даю согласие на обработку моих персональных данных в соответствии с законодательством РФ. *
        </label>
    </div>

    <button type="submit" class="submit-btn">ПОДАТЬ ЗАЯВКУ</button>

    <!-- Сообщение об успехе (скрыто изначально) -->
    <div id="successMessage" class="success-message" style="display:none;">
        <h3>✅ Анкета отправлена!</h3>
        <p>Спасибо за вашу заявку. Мы свяжемся с вами в ближайшее время.</p>
    </div>
</form>
    </div>

    <script>
        // Простая обработка формы для Formspree
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            // Показываем пользователю, что идет отправка
            const submitBtn = event.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Отправка...';
            submitBtn.disabled = true;
            
            // Даем время Formspree обработать отправку
            setTimeout(() => {
                // Показываем сообщение об успехе
                document.getElementById('successMessage').style.display = 'block';
                
                // Скрываем форму
                event.target.style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
