<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на сайте</title>
    <style>
        /* Это стили для красоты */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #4a6cf7;
            outline: none;
        }
        
        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox input {
            margin-right: 10px;
            width: auto;
        }
        
        .submit-btn {
            width: 100%;
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #3a5ce5;
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        
        <form id="registrationForm" method="POST" action="https://formsubmit.co/alxndrkrlv@mail.ru">
            <div class="form-group">
                <label for="name">Ваше имя *</label>
                <input type="text" id="name" name="name" required placeholder="Иван Иванов">
                <div class="error" id="nameError">Пожалуйста, введите имя</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="ivan@example.com">
                <div class="error" id="emailError">Пожалуйста, введите корректный email</div>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль *</label>
                <input type="password" id="password" name="password" required placeholder="Не менее 6 символов">
<div class="error" id="passwordError">Пароль должен быть не менее 6 символов</div>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Я согласен с условиями использования</label>
            </div>
            
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
            
            <div id="successMessage" class="success-message">
                ✅ Регистрация успешна! Данные отправлены.
            </div>
        </form>
    </div>

    <script>
        // JavaScript для проверки формы
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Останавливаем стандартную отправку
            
            // Скрываем все ошибки
            hideAllErrors();
            
            let isValid = true;
            
            // Проверка имени
            const name = document.getElementById('name').value.trim();
            if (name.length < 2) {
                showError('nameError', 'Имя должно содержать минимум 2 символа');
                isValid = false;
            }
            
            // Проверка email
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Введите корректный email');
                isValid = false;
            }
            
            // Проверка пароля
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                showError('passwordError', 'Пароль должен быть не менее 6 символов');
                isValid = false;
            }
            
            // Проверка согласия
            const agree = document.getElementById('agree').checked;
            if (!agree) {
                alert('Необходимо согласиться с условиями');
                isValid = false;
            }
            
            // Если все проверки прошли
            if (isValid) {
                // Показываем сообщение об успехе
                document.getElementById('successMessage').style.display = 'block';
                
                // Собираем данные формы
                const formData = {
                    name: name,
                    email: email,
                    phone: document.getElementById('phone').value,
                    date: new Date().toLocaleString()
                };
                
                // Вариант 1: Просто выводим в консоль (для теста)
                console.log('Данные формы:', formData);
                
                // Вариант 2: Отправляем в Google Таблицу (инструкция ниже)
                // sendToGoogleSheets(formData);
                
                // Вариант 3: Отправляем на email через Formsubmit (рекомендуется!)
                sendViaFormsubmit(formData);
                
                // Очищаем форму через 3 секунды
                setTimeout(() => {
                    document.getElementById('registrationForm').reset();
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            }
        });
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function hideAllErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => {
                error.style.display = 'none';
            });
        }
        
        // Функция для отправки через Formsubmit.co
        async function sendViaFormsubmit(formData) {
            // Замените этот email на СВОЙ реальный email!
            const yourEmail = 'alxndrkrlv@mail.ru';
const dataToSend = new FormData();
            dataToSend.append('name', formData.name);
            dataToSend.append('email', formData.email);
            dataToSend.append('phone', formData.phone);
            dataToSend.append('date', formData.date);
            dataToSend.append('_subject', 'Новая регистрация с сайта');
            dataToSend.append('_replyto', formData.email);
            
            try {
                const response = await fetch('https://formsubmit.co/ajax/' + yourEmail, {
                    method: 'POST',
                    body: dataToSend
                });
                
                const result = await response.json();
                console.log('Данные отправлены:', result);
            } catch (error) {
                console.error('Ошибка отправки:', error);
            }
        }
    </script>
</body>
</html>
